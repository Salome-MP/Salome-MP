<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- FONDO OSCURO -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- GLOW (neón) -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Degradé animado que “corre” como serpiente -->
    <linearGradient id="runner" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#6EE7F9"/>
      <stop offset="50%"  stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#F472B6"/>
      <animate attributeName="gradientTransform"
               type="translate" from="-1 0" to="1 0" dur="1.2s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Estilo común -->
    <style>
      /* Velocidad del trazado (más pequeño = más rápido) */
      :root { --dash: 1400; --dur: 2.6s; }

      /* Texto trazo (serpiente que escribe) */
      .stroke {
        font: 900 120px/1 "Poppins", "Segoe UI", Arial, sans-serif;
        letter-spacing: 6px;
        fill: none;
        stroke: url(#runner);
        stroke-width: 4.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: url(#glow);
        stroke-dasharray: var(--dash);
        stroke-dashoffset: var(--dash);
        animation: write var(--dur) ease-in forwards;
      }

      /* Relleno aparece después y parpadea */
      .fill {
        font: 900 120px/1 "Poppins", "Segoe UI", Arial, sans-serif;
        letter-spacing: 6px;
        fill: #d1d5db;               /* gris claro sobre fondo oscuro */
        opacity: 0;
        filter: url(#glow);
        /* Aparece cuando termina el trazo */
        animation: appear 0.4s ease forwards;
        animation-delay: calc(var(--dur) + 0.2s);
      }

      /* Blink/Neón al final (luces que prenden y apagan) */
      .fill.blink {
        animation:
          appear 0.4s ease forwards calc(var(--dur) + 0.2s),
          blink 0.8s ease-in-out infinite calc(var(--dur) + 0.8s);
      }

      @keyframes write {
        to { stroke-dashoffset: 0; }
      }
      @keyframes appear {
        to { opacity: 1; }
      }
      @keyframes blink {
        0%,100% { filter: url(#glow); opacity: 1; }
        50%     { filter: none;       opacity: 0.55; }
      }

      /* Responsive: centrar en cualquier ancho */
      .wrap { transform: translate(50%,50%); }
    </style>
  </defs>

  <!-- Grupo centrado -->
  <g class="wrap">
    <!-- Hacemos el sistema de coordenadas desde el centro -->
    <g transform="translate(-600,-20)">
      <!-- TRASO (serpiente que dibuja el nombre) -->
      <text x="600" y="140" text-anchor="middle" class="stroke">SALOME&nbsp;MP</text>

      <!-- RELLENO estable + parpadeo tipo luces -->
      <text x="600" y="140" text-anchor="middle" class="fill blink">SALOME&nbsp;MP</text>
    </g>
  </g>
</svg>
